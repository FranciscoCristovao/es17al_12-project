<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hotel Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container">
		<a class="btn btn-default pull-right" th:href="@{/}">Index</a> 
		<h2>Welcome to Hotels' Manager</h2>
		<div class="row">
			<h3>Create Hotel</h3>
		</div>
		<div class="row">
			<p class="text-danger col-md-6" th:text="${error}">Error</p>
		</div>
		<div class="row">
			<form class="form-inline" th:action="@{/hotels}" th:object="${hotel}"
				method="post">
				<div class="form-group">
					<label>Name: </label> <input class="form-control" type="text"
						th:field="*{name}" />
				</div>
				<div class="form-group">
					<label>Code: </label> <input class="form-control" type="text"
						th:field="*{code}" />
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
		</div>
		<div class="row">
			<h3>hotels</h3>
		</div>
		<div class="row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Rooms</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="hotel: ${hotels}">
						<td th:text="${hotel.name}">Name</td>
						<td th:text="${hotel.code}">Code</td>
						<td><a th:href="@{/hotels/{code}/rooms(code=${hotel.code})}">Rooms</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
