<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hotels' Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to account manager of: Hotel <span th:text="${hotel.name}">Name</span> and Room 
			<span th:text="${room.name}">Name</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/hotels/{code}/rooms(code=${hotel.code})}">Rooms</a>
		<br/>
		
		<br/>
		<h3>Accounts</h3>
		<div class ="row col-md-6">
	 		<table class="table table-striped ">
				<thead>
					<tr>
						<th>Arrival</th>
						<th>Departure</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="booking: ${bookings}">
						<td th:text="${booking.arrival}">Arrival</td>
	 					<td th:text="${booking.departure}">Departure</td>
					</tr>
				</tbody>
			</table>
		</div> 
	</div>
</body>
</html>
