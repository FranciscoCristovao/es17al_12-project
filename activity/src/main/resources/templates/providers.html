<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activity Providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Activity Providers' Manager
		</h2>
		<br/>
		<h3>List of Providers</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Code</th>
					<th>Activities</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="provider: ${providers}">
					<td th:text="${provider.name}">Name</td>
					<td th:text="${provider.code}">Code</td>
					<td><a
						th:href="@{/providers/{code}/activities(code=${provider.code})}">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
