<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bank Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container">
		<a class="btn btn-default pull-right" th:href="@{/}">Index</a> 
		<h2>Welcome to Banks' Manager</h2>
		<div class="row">
			<h3>Create Bank</h3>
		</div>
		<div class="row">
			<p class="text-danger col-md-6" th:text="${error}">Error</p>
		</div>
		<div class="row">
			<form class="form-inline" th:action="@{/banks}" th:object="${bank}"
				method="post">
				<div class="form-group">
					<label>Name: </label> <input class="form-control" type="text"
						th:field="*{name}" />
				</div>
				<div class="form-group">
					<label>Code: </label> <input class="form-control" type="text"
						th:field="*{code}" />
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
		</div>
		<div class="row">
			<h3>Banks</h3>
		</div>
		<div class="row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Clients</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bank: ${banks}">
						<td th:text="${bank.name}">Name</td>
						<td th:text="${bank.code}">Code</td>
						<td><a th:href="@{/banks/{code}/clients(code=${bank.code})}">Clients</a></td>
						<td><a th:href="@{/banks/{code}/operations(code=${bank.code})}">Operations</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
