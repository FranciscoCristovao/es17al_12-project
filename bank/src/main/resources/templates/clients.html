<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks' Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to <span th:text="${bank.name}">Name</span> client manager
		</h2>
		<br/>
		<h3>Create Client</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/banks/{code}/clients(code=${bank.code})}" th:object="${client}" method="post">
	 		<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Clients</h3>
		<div class ="row col-md-6">
	 		<table class="table table-striped ">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Accounts</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client: ${bank.clients}">
						<td th:text="${client.ID}">ID</td>
	 					<td th:text="${client.name}">name</td>
	 					<td><a th:href="@{/banks/{code}/clients/{id}/accounts(code=${bank.code}); id = ${client.id}}">Accounts</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
